<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>云API</title>
        <link rel="stylesheet" type="text/css" href="../modules/api/api.css"/>
        <link rel="stylesheet" type="text/css" href="../modules/api/style.css"/>
        <link rel="stylesheet" type="text/css" href="../modules/aui/css/aui.css"/>
        <link rel="stylesheet" type="text/css" href="../modules/aui/css/aui-slide.css" />
        <link rel="stylesheet" href="../modules/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
      <div id="app">
        <!-- 用户已登录 -->
        <ul class="aui-list aui-media-list me" v-if="!!user">
          <li class="aui-list-item aui-list-item-arrow">
              <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-media">
                      <img v-bind:src="user.src">
                  </div>
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                          <div class="aui-list-item-title me-username">{{user.username}}</div>
                      </div>
                      <user-grade v-bind:grade="user.grade"></user-grade>
                      <div class="aui-list-item-text aui-ellipsis-2 me-description">
                        {{user.description}}
                      </div>
                  </div>
              </div>
          </li>
        </ul>
        <!-- 用户未登录 -->
        <ul class="aui-list aui-media-list me" v-else>
          <li class="aui-list-item aui-list-item-arrow">
              <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-media">
                      <img src="../../images/default_avatar.gif">
                  </div>
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                          <div class="aui-list-item-title" style='font-size:1rem;margin-top: 0.3rem;'>登录/注册</div>
                      </div>

                      <div class="aui-list-item-text aui-ellipsis-2" style="font-size:0.8rem;margin-top: 0.2rem;">
                        登陆后可阅读更多内容~
                      </div>
                  </div>
              </div>
          </li>
        </ul>

        <ul class="aui-list aui-list-in me-list me" style="margin-top: 0.4rem;">
          <li class="aui-list-item aui-list-item-arrow me-list-li">
            <div class="aui-list-item-label-icon">
                <i class="fa fa-address-card-o"></i>
            </div>
            <div class="aui-list-item-inner">
                我的名片
            </div>
          </li>
          <li class="aui-list-item aui-list-item-arrow me-list-li">
            <div class="aui-list-item-label-icon">
                <i class="fa fa-window-maximize"></i>
            </div>
            <div class="aui-list-item-inner">
                我的专栏
            </div>
          </li>
          <li class="aui-list-item aui-list-item-arrow me-list-li">
            <div class="aui-list-item-label-icon">
                <i class="fa fa-folder-o"></i>
            </div>
            <div class="aui-list-item-inner">
                我的收藏
            </div>
          </li>
          <li class="aui-list-item aui-list-item-arrow me-list-li">
            <div class="aui-list-item-label-icon">
                <i class="fa fa-inbox"></i>
            </div>
            <div class="aui-list-item-inner">
                我的草稿
            </div>
          </li>
        </ul>
        <ul class="aui-list aui-list-in me-list me" style="margin-top: 0.4rem;">
          <li class="aui-list-item aui-list-item-arrow me-list-li">
              <div class="aui-list-item-label-icon">
                  <i class="fa fa-cog"></i>
              </div>
              <div class="aui-list-item-inner">
                  设置
              </div>
          </li>
          <li class="aui-list-item aui-list-item-arrow me-list-li">
              <div class="aui-list-item-label-icon">
                  <i class="fa fa-question-circle-o"></i>
              </div>
              <div class="aui-list-item-inner">
                  上报问题
              </div>
          </li>
          <li class="aui-list-item aui-list-item-arrow me-list-li">
              <div class="aui-list-item-label-icon">
                  <i class="fa fa-refresh"></i>
              </div>
              <div class="aui-list-item-inner">
                  检查更新
                  <span style='float: right;color: #aaaaaa;'>0.0.1</span>
              </div>
          </li>
        </ul>
      </div>
      <script src="../modules/api/api.js" charset="utf-8"></script>
      <script src="../modules/promise/promise.min.js" charset="utf-8"></script>
      <script src="../modules/aui/js/aui-slide.js" charset="utf-8"></script>
      <script src="../modules/aui/js/aui-pull-refresh.js" charset="utf-8"></script>
      <script src="../modules/vue/vue.js" charset="utf-8"></script>
      <script src="../modules/moment/moment.js" charset="utf-8"></script>
      <script src="../modules/moment/zh-cn.js" charset="utf-8"></script>
      <script src="../common.js" charset="utf-8"></script>
      <script src="./index.js" charset="utf-8"></script>
    </body>
</html>
