<div id="main" class="aui-content">

<footer class="aui-bar aui-bar-tab">
    <div class="aui-bar-tab-item aui-active" onclick="randomSwitchBtn( this );" tapmode>
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>

    <div class="aui-bar-tab-item" onclick="randomSwitchBtn( this );" tapmode>

        <div class="aui-bar-tab-label">收藏</div>

    <div class="aui-bar-tab-item" onclick="randomSwitchBtn( this );" tapmode>
        <div class="aui-badge">99</div>

        <div class="aui-bar-tab-label">购物车</div>
    </div>
    <div class="aui-bar-tab-item" onclick="randomSwitchBtn( this );" tapmode>
        <div class="aui-dot"></div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">我的</div>
    </div>
</footer>

<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        $api.fixStatusBar( $api.dom('header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        funIniGroup();
    }

    function funIniGroup(){
        var eHeaderLis = $api.domAll('footer div i'),
        // var eHeaderLis = $api.domAll('header li'),
            frames = [];
        for (var i = 0,len = eHeaderLis.length; i < len; i++) {
                frames.push( {
                    name: 'frame'+i,
                    url: './html/frame'+i+'.html',
                    bgColor : 'rgba(0,0,0,.2)',
                    bounces:true
                } )
        }
        frames[0].url = 'https://www.kechuang.org'
        var mainFrameHeight = $api.dom('body').offsetHeight-$api.dom('footer').offsetHeight-$api.dom("header").offsetHeight
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: mainFrameHeight
            },
            index: 0,
            frames: frames
        }, function (ret, err) {

        });
    }

    // 随意切换按钮
    function randomSwitchBtn( tag ) {
        if( tag == $api.dom('footer div.aui-active') )return;
        var eFootLis = $api.domAll('footer div.aui-bar-tab-item'),
            index = 0;
        for (var i = 0,len = eFootLis.length; i < len; i++) {
            if( tag == eFootLis[i] ){
                index = i;
            }else{
                $api.removeCls(eFootLis[i], 'aui-active');
            }
        }
        $api.addCls( eFootLis[index], 'aui-active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }

    // 侧滑按钮
    function fnDrawerLayout(){

    }
</script>
